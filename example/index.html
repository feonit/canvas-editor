<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../build/canvas-editor.0.1.0.js"></script>
    <script type="text/javascript" src="../build/ui.js"></script>
    <style>
        canvas{
            display: block;
            margin: auto;
            border: 1px solid gray;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
</body>
<script>
    var appInstance = new APP.CanvasEditor(document.getElementById('canvas'), {
        settings: {
            drawingColor: "8080ff",
            drawingSize: 10
        }
    });
    document.body.appendChild((new OptionsView(appInstance)).nodeElement);
    document.body.appendChild((new ToolBarView(appInstance)).nodeElement);
</script>
</html>
