<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            display: block;
            margin: auto;
            border: 1px solid gray;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="400"></canvas>

</body>

<script type="text/javascript" src="../build/canvas-editor.0.1.0.js"></script>
<script type="text/javascript" src="ui-components/RadioBoxComponent.js"></script>
<script type="text/javascript" src="ui-components/CheckBoxComponent.js"></script>
<script type="text/javascript" src="ui-components/InputColorComponent.js"></script>
<script type="text/javascript" src="ui-components/InputSliderComponent.js"></script>
<script type="text/javascript" src="views/ToolBarView.js"></script>
<script type="text/javascript" src="views/OptionsView.js"></script>

<script>
    var appInstance = CanvasEditor.create(document.getElementById('canvas'), {
        lineColor: '006600',
        lineWidth: 10
    });
</script>

<script>
    document.body.appendChild((new OptionsView(appInstance)).nodeElement);
    document.body.appendChild((new ToolBarView(appInstance)).nodeElement);
</script>

</html>
