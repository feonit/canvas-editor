    <style>
        label{
            display: block;
        }
        .tool-bar{
            border: 1px solid;
        }
        .options-bar{
            border: 1px solid;
            border-top: none;
        }
        .side-bar{
            position: absolute;
            right: 0;
            top: 0;
            margin: 10px;
        }
        .side-bar > div{
            padding: 10px;
        }
        body{
            margin: 0;/** todo offset for event position */
        }

        .todo{
            color: #777;;
        }
        .todo:before{
            content: '(todo)';
            font-size: .6em;
        }
        .background-canvas{
            background: url("public/background-image.jpg")
        }

        .cursor-grab{
            cursor: move;
            cursor: grab;
            cursor:-moz-grab;
            cursor:-webkit-grab;
        }

        .cursor-grabbing{
            cursor: move;
            cursor: grabbing;
            cursor:-moz-grabbing;
            cursor:-webkit-grabbing;
        }
        .canvas-2{
            background: darkolivegreen;
        }

        canvas{
            border: 5px solid black;
            margin: 20px;
        }
    </style>
</head>

<script>

    window.onload = function(){

        var canvas = document.getElementById('canvas');
        var img = document.getElementById('img');

        var appInstance = new APP.core.CanvasEditor(document.getElementById('canvas'), {
            settings: {
                drawingColor: "0000ff",
                drawingSize: 4,
                storageEnabled: true,
                storageKey: 'qwerty',
                uploadUrl: '/upload.php',
                uploadEnabled: true,
                drawingCursorEnabled: true
            }
        });

        var enabledTool = APP.controllers.DrawCurveController;
        appInstance.toolsDriver.play(enabledTool);

        var appInstance2 = new APP.core.CanvasEditor(document.getElementById('canvas-2'), {
            settings: {
                drawingColor: "0000ff",
                drawingSize: 4,
                storageEnabled: true,
                storageKey: 'qwerty2',
                uploadUrl: '/upload.php',
                uploadEnabled: true,
                drawingCursorEnabled: true
            }
        });

        window.appInstance = appInstance;

        var sideBar = document.getElementsByClassName('side-bar')[0];
        sideBar.appendChild((new ToolBarView(appInstance)).nodeElement, enabledTool);
        sideBar.appendChild((new OptionsView(appInstance)).nodeElement);
        sideBar.appendChild((new UtilsBarView(appInstance)).nodeElement);
    };
