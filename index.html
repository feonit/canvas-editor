<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        label{
            display: block;
        }
        .tool-bar{
            border: 1px solid;
        }
        .options-bar{
            border: 1px solid;
            border-top: none;
        }
        .side-bar{
            position: absolute;
            right: 0;
            top: 0;
            margin: 10px;
        }
        .side-bar > div{
            padding: 10px;
        }
        body{
            margin: 0;/** todo offset for event position */
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="400"></canvas>
<div class="side-bar"></div>
</body>

<script type="text/javascript" src="src/CanvasEditor.js"></script>

<script type="text/javascript" src="src/Curve&Point.js"></script>
<script type="text/javascript" src="src/MathFn.js"></script>
<script type="text/javascript" src="src/LayersManager.js"></script>
<script type="text/javascript" src="src/RegionObject.js"></script>
<script type="text/javascript" src="src/ToolsDriver.js"></script>
<script type="text/javascript" src="src/ToolController.js"></script>

<script type="text/javascript" src="src/tools/DraggingTool.js"></script>
<script type="text/javascript" src="src/tools/DrawingTool.js"></script>
<script type="text/javascript" src="src/tools/EraserTool.js"></script>

<script type="text/javascript" src="src/controllers/DraggingToolController.js"></script>
<script type="text/javascript" src="src/controllers/DrawingToolController.js"></script>
<script type="text/javascript" src="src/controllers/EraserToolController.js"></script>
<script type="text/javascript" src="src/controllers/TransparentToolController.js"></script>

<script type="text/javascript" src="example/ui-components/RadioBoxComponent.js"></script>
<script type="text/javascript" src="example/ui-components/CheckBoxComponent.js"></script>
<script type="text/javascript" src="example/ui-components/InputColorComponent.js"></script>
<script type="text/javascript" src="example/ui-components/InputSliderComponent.js"></script>

<script type="text/javascript" src="example/views/OptionsView.js"></script>
<script type="text/javascript" src="example/views/ToolBarView.js"></script>
<script type="text/javascript" src="test.js"></script>
<script type="text/javascript" src="saver.js"></script>

<script>
    var appInstance = new CanvasEditor(document.getElementById('canvas'), {
        drawingColor: "8080ff",
        drawingSize: 2
    });

    var sideBar = document.getElementsByClassName('side-bar')[0];
    sideBar.appendChild((new ToolBarView(appInstance)).nodeElement);
    sideBar.appendChild((new OptionsView(appInstance)).nodeElement);

    Object.defineProperty(appInstance.options, 'drawingColor', {
        get(){
            return CanvasEditor.MathFn.randomHex();
        }
    });
    Object.defineProperty(appInstance.options, 'drawingSize', {
        get(){
            var min = 1, max = 20;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    });

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
</script>
</html>
