<script>

    window.onload = function(){

        var canvas = document.getElementById('canvas');
        var img = document.getElementById('img');
        var ctx = canvas.getContext('2d');

//        ctx.drawImage(img, 0, 0);

        var appInstance = new CanvasEditor(document.getElementById('canvas'), {
            settings: {
                drawingColor: "8080ff",
                drawingSize: 2
            }
        });

//        var options = appInstance.getTotalState();
//        var appInstanceDouble = new CanvasEditor(document.getElementById('canvasDouble'), options);

        window.appInstance = appInstance;

        var sideBar = document.getElementsByClassName('side-bar')[0];
        sideBar.appendChild((new ToolBarView(appInstance)).nodeElement);
        sideBar.appendChild((new OptionsView(appInstance)).nodeElement);
        sideBar.appendChild((new UtilsBarView(appInstance)).nodeElement);

        Object.defineProperty(appInstance.settings, 'drawingColor', {
            get(){
                return CanvasEditor.MathFn.randomHex();
            }
        });
        Object.defineProperty(appInstance.settings, 'drawingSize', {
            get(){
                var min = 10, max = 20;
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        });
    };

</script>
