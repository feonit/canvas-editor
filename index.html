<script>

    window.onload = function(){

        var appInstance = new APP.core.App(document.getElementById('canvas'), {
            configuration: {
                storageEnabled: true,
                storageKey: 'qwerty',
                uploadUrl: '/upload.php',
                uploadEnabled: true,
                drawingCursorEnabled: true
            },
            settings: {
                drawingColor: "0000ff",
                drawingSize: 4
            }
        });

        var enabledTool = APP.controllers.DrawCurveController;
        appInstance.toolsDriver.play(APP.controllers.DrawCurveController);

        window.appInstance = appInstance;

        var sideBar = document.getElementsByClassName('side-bar')[0];
        sideBar.appendChild((new ToolBarView(appInstance, APP)).nodeElement, enabledTool);
        sideBar.appendChild((new OptionsView(appInstance)).nodeElement);
        sideBar.appendChild((new UtilsBarView(appInstance, APP)).nodeElement);
    };
