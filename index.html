<script>

    window.onload = function(){

        var canvas = document.getElementById('canvas');
        var img = document.getElementById('img');

        var options = {
            settings: {
                drawingColor: "ff0000",
                drawingSize: 10,
                storageEnabled: true,
                drawingCursorEnabled: true
            }
        };
        var appInstance = new APP.CanvasEditor(document.getElementById('canvas'), options);

//        window.storageManager.setItem('SAVED_STATE', '');

        window.appInstance = appInstance;

        var sideBar = document.getElementsByClassName('side-bar')[0];
        sideBar.appendChild((new ToolBarView(appInstance)).nodeElement);
        sideBar.appendChild((new OptionsView(appInstance)).nodeElement);
        sideBar.appendChild((new UtilsBarView(appInstance)).nodeElement);
