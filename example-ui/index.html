<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../example-ui/style.css">
    <script type="text/javascript" src="../build/canvas-editor.1.0.0.js"></script>
    <script type="text/javascript" src="../build/ui.js"></script>
    <style>
        .cursor-grab{
            cursor: move;
            cursor: grab;
            cursor:-moz-grab;
            cursor:-webkit-grab;
        }

        .cursor-grabbing{
            cursor: move;
            cursor: grabbing;
            cursor:-moz-grabbing;
            cursor:-webkit-grabbing;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <div class="side-bar"></div>

</body>
<script>
    var appInstance = new CanvasEditor.core.CanvasEditor(document.getElementById('canvas'), {
        configuration: {
            storageEnabled: true,
            storageKey: 'qwerty',
            uploadUrl: '/upload.php',
            uploadEnabled: true,
            drawingCursorEnabled: true
        },
        settings: {
            drawingColor: "0000ff",
            drawingSize: 4
        }
    });

    var enabledTool = CanvasEditor.controllers.DrawCurveController;
    appInstance.toolsDriver.play(enabledTool);

    // экземпляр приложения
    window.appInstance = appInstance;

    var sideBar = document.getElementsByClassName('side-bar')[0];
    sideBar.appendChild((new ToolBarView(appInstance, CanvasEditor)).nodeElement, enabledTool);
    sideBar.appendChild((new OptionsView(appInstance)).nodeElement);
    sideBar.appendChild((new UtilsBarView(appInstance, CanvasEditor)).nodeElement);
</script>
</html>
